<!DOCTYPE html>
<html>
    <head>
        <title> InStock Inc.</title>
        <link href="styleHomePage.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <h1 id="companyName">InStock</h1>
            <img src="logo.png" alt="Company Logo" />
            <i id="slogan"> If We do not have it, it does not exist!!!</i>
            <a href="URL"> Log In</a>
            <b>|</b>
            <a href="URL"> New User</a>
        </div>
        <div id="content">

            <div class="homeContainer" onclick="window.open('home.html')" style="cursor:pointer;">
                <img src="home.jpg" alt="Home Logo" />
                <div class="homeText">Home</div>
            </div>

            <div class="patioContainer" onclick="window.open('patio.html')" style="cursor:pointer;">
                <img src="patio.jpg" alt="Patio Logo" />
                <div class="patioText">Patio</div>
            </div>

            <div class="electronicsContainer" onclick="window.open('electronics.html')" style="cursor:pointer;">   
                <img src="electronics.jpeg" alt="Electronics Logo" />
                <div class="electronicsText">Electronics</div>
            </div>

        </div>
        <div id="extra">
            <div id="location">
                <h2>Locations</h2>
                <ul>
                    <li>West Palm Beach, Florida</li>
                    <li>Miami, Florida</li>
                    <li>Tampa, Florida</li>
                    <li>Orlando, Florida</li>
                    <li>Atlanta, Georgia</li>
                    <li>Savannah, Georgia</li>
                </ul>
            </div>
            <div id="contact">
                <h2>Contact Us</h2>
                <form id="contactUs">
                    <div><label for="fullName">Full Name</label><input type="text" id="fullName" name="fullName"></div>
                    <div><label for="phoneNumber">Phone Number</label><input type="text" id="phoneNumber" name="phoneNumber"></div>
                    <div><label for="email">Email</label><input type="email" id="email" name="email"></div>
                    <div><label for="comments">Addittional Comment</label><textarea rows="3" id="comments" name="comments"></textarea></div>

                    <div><button type="button" id="submit">Send</button></div>
                </form>
            </div>
            <div id="slideshow">
                <div class="slides fade">
                    <img src="veterans.jpg" alt="veterans banner">
                </div>
                <div class="slides fade">
                    <img src="sale.jpg" alt="sales banner">
                </div>
                <div id="transition">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>
        </div>
        <div  id="footer">
            <p>Weekly Ad</p>
            <p>Careers</p>
            <p>Info</p>
            <p>Copyright</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
