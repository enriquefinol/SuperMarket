<!DOCTYPE html>
<html>
    <head>
        <title>Home-InStock Inc.</title>
        <link href="styleDept.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <h1 id="companyName">InStock-Home</h1>
            <img src="logo.png" alt="Company Logo" />
            <i id="slogan"> If We do not have it, it does not exist!!!</i>
            <a href="URL"> Log In</a>
            <b>|</b>
            <a href="URL"> New User</a>
        </div>
        <div id="content">
            <div id="products">
                <div class="items">
                    <span class="nameItem">Coffee Table</span>
                    <img src="dep/coffee.jpg" alt="Coffee Table" />
                    <div>
                        <button type="button" class="shopItem" value="Coffee Table">Add</button>
                        <label class="itemPrice">$50.6</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Fruit Bowl</span>
                    <img src="dep/fruit.jpg" alt="Fruit Bowl" />
                    <div>
                        <button type="button" class="shopItem" value="Fruit Bowl">Add</button>
                        
                        <label class="itemPrice">$25.0</label>
                    </div> 
                </div>
                <div class="items">
                    <span class="nameItem">Corner Lamp</span>
                    <img src="dep/lamp.jpg" alt="Corner Lamp" />
                    <div>
                        <button type="button" class="shopItem" value="Corner Lamp">Add</button>
                        
                        <label class="itemPrice">$15.0</label>
                    </div>
                    
                </div>
                <div class="items">
                    <span class="nameItem">Large Mirror</span>
                    <img src="dep/mirror.jpg" alt="Large Mirror" />
                    <div>
                        <button type="button" class="shopItem" value="Large Mirror">Add</button>
                        
                        <label class="itemPrice">$30.6</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Ottoman Chair</span>
                    <img src="dep/otto.jpg" alt="Ottoman chair" />
                    <div>
                        <button type="button" class="shopItem" value="Ottoman chair">Add</button>
                        
                        <label class="itemPrice">$70.8</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Picture Frames</span>
                    <img src="dep/picture.jpg" alt="Picture Frames" />
                    <div>
                        <button type="button" class="shopItem" value="Picture Frames">Add</button>
                        
                        <label class="itemPrice">$15.5</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Couch Pillows</span>
                    <img src="dep/pillow.jpg" alt="Couch Pillow" />
                    <div>
                        <button type="button" class="shopItem" value="Couch Pillow">Add</button>
                        
                        <label class="itemPrice">$10.0</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Plant Pot</span>
                    <img src="dep/plant.jpg" alt="Plant Pot" />
                    <div>
                        <button type="button" class="shopItem" value="Plant Pot">Add</button>
                        
                        <label class="itemPrice">$20.0</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Italian Rug</span>
                    <img src="dep/rug.jpg" alt="Italian Rug" />
                    <div>
                        <button type="button" class="shopItem" value="Italian Rug">Add</button>
                        
                        <label class="itemPrice">$80.0</label>
                    </div>
                </div>
                <div class="items">
                    <span class="nameItem">Shoe Rack</span>
                    <img src="dep/shoe.jpg" alt="Shoe Rack" />
                    <div>
                        <button type="button" class="shopItem" value="Shoe Rack">Add</button>
                        
                        <label class="itemPrice">$40.0</label>
                    </div>
                </div>
            </div>
            <div id="list">
                <div id="manageList">
                    <h2>Shopping List</h2>
                    <div class="listItems">
                    
                    
                    </div>
                    <button type="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
        <div  id="footer">
            <p>Weekly Ad</p>
            <p>Careers</p>
            <p>Info</p>
            <p>Copyright</p>
        </div>
        <script src="deptScript.js"></script>
    </body>
</html>
